            function func1(){
                var name=document.getElementById("vName").value;
                var phn=document.getElementById("txtPhone").value;
                var mail=document.getElementById("txtEmail").value;
                var regx=/[6-9]\d{9}/;
                var pat=/^([a-z0-9\.-]+)@([a-z0-9-]+).([a-z]{2,5})(.[a-z]{2,5})$/;
                if(name=="")
                {
                    alert("Enter your name");
                    return false;
                }
                if(!(regx.test(phn)))
                {
                    alert("Enter proper phone number");
                    return false;
                }
                if(!(pat.test(mail)))
                {
                    alert("Enter valid email");
                    return false;
                }
                else{
                    alert("Form Submitted");
                    return true;
                }
            }
        </script>
